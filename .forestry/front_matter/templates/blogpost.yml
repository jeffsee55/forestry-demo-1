---
label: post
hide_body: false
fields:
- name: title
  type: text
  config:
    required: false
  label: Title
- type: text
  label: External image
  name: sub_heading
  default: ''
- name: publishdate
  label: Publish Date
  type: datetime
  hidden: false
  default: now
  config:
    date_format: LL
- name: date
  type: datetime
  label: Date
  description: ''
  config:
    required: false
    date_format: MM/DD/YYYY
    time_format: 
    display_utc: false
    export_format: YYYY-MM-DD
- name: tags
  label: Tags
  type: tag_list
  hidden: false
  default:
  - blog
  - news
  - tech
- type: file
  name: banner_image
  label: Banner Image
  description: Ideal dimensions 2500px by 1200px
- type: list
  name: related_posts
  label: Categories
  config:
    use_select: true
    source:
      type: documents
      section: categories
      file: _data/categories.yml
      path: categories
- name: layout
  label: Layout
  type: text
  hidden: true
  default: post
- name: accessible_images
  type: include
  config: {}
  template: image-gallery
  label: Accessible images
- name: gallery
  type: field_group_list
  fields:
  - name: image
    type: file
    config:
      maxSize: '1'
    label: image
  - name: name
    type: text
    config:
      required: false
    label: name
  - name: caption
    type: text
    config:
      required: false
    label: caption
  config:
    min: 
    max: 
    labelField: name
  label: Gallery
- name: category
  type: select
  default: ''
  config:
    required: false
    options:
    - one
    - two
    - three
    source:
      type: documents
      section: category
      file: _data/category.json
      path: categorySlugs
  label: category
- name: markdown_description
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: true
    schema:
      format: markdown
  label: Markdown description
  description: You can write Markdown here
- name: num
  type: include
  config: {}
  template: block
  label: Num
  description: This is a block template containing numbers
- name: section
  type: select
  default: []
  config:
    required: false
    options: []
    source:
      type: documents
      section: sections
      file: _data/sections.yml
      path: sections
  label: Section
pages:
- _posts/fr/ok.md
